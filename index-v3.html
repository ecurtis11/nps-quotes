<!DOCTYPE html>
<html>
<head>
  <title>NPS Quote Rotator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #7e3dd4;
      --bg-dark: #1e1e1e;
      --text-dark: #ffffff;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: background-color 0.4s, color 0.4s;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    img.logo {
      width: 220px;
      margin-bottom: 20px;
    }
    #quote-box {
      max-width: 900px;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: 400;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .rating {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid currentColor;
      color: inherit;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <img src="Logo.png" alt="Homebase Logo" class="logo">
  <div class="rating" id="rating"></div>
  <div id="quote-box">Loading quote...</div>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbxZ4-tFal_hfzWChRdklMk-xlTOFPDsI7YIS22aGUJaFRPjPDZzQya6r6OXfbMy_n0T/exec";
    const quoteBox = document.getElementById("quote-box");
    const ratingBox = document.getElementById("rating");
    let quotes = [];
    let ratings = [];
    let index = 0;

    fetch(sheetUrl)
      .then(response => response.json())
      .then(data => {
        quotes = data.map(entry => entry.Quote).filter(Boolean);
        ratings = data.map(entry => entry["NPS Rating"]);
        showQuote();
        setInterval(showQuote, 8000);
      })
      .catch(error => {
        console.error("Failed to fetch quotes:", error);
        quoteBox.textContent = "Failed to load quotes.";
      });

    function showQuote() {
      if (quotes.length === 0) return;
      index = Math.floor(Math.random() * quotes.length);
      quoteBox.style.opacity = 0;
      ratingBox.style.opacity = 0;
      setTimeout(() => {
        quoteBox.textContent = quotes[index];
        ratingBox.textContent = `NPS Rating: ${ratings[index] || ""}`;
        quoteBox.style.opacity = 1;
        ratingBox.style.opacity = 1;
      }, 300);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
