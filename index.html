<!DOCTYPE html>
<html>
<head>
  <title>NPS Quote Rotator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #7e3dd4;
      --bg-dark: #1e1e1e;
      --text-dark: #ffffff;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: background-color 0.4s, color 0.4s;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    img.logo {
      width: 220px;
      margin-bottom: 20px;
    }
    #quote-box {
      max-width: 900px;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: 400;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    #quote-box.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .rating {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .rating.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
    }
    .loading {
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleDarkMode()" id="toggle-icon">ðŸŒ™</button>
  <img src="Logo.png" alt="Homebase Logo" class="logo">
  <div class="rating" id="rating"></div>
  <div id="quote-box">Loading quote...</div>
  <div class="loading" id="loading-message">Loading quotes...</div>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbxYJQSRcHWrZZ_AqWYwxDGz3DhDb5JCgx12giUIeUQj1H1p81YiqYH34Cn-X3uevGH7/exec";
    const quoteBox = document.getElementById("quote-box");
    const ratingBox = document.getElementById("rating");
    const loadingMsg = document.getElementById("loading-message");
    const toggleIcon = document.getElementById("toggle-icon");
    let quotes = [];
    let ratings = [];
    let index = 0;

    fetch(sheetUrl)
      .then(response => response.json())
      .then(data => {
        quotes = data.map(entry => entry.Quote).filter(Boolean);
        ratings = data.map(entry => entry["NPS Rating"]);
        loadingMsg.style.display = "none";
        showQuote();
        setInterval(showQuote, 8000);
      })
      .catch(error => {
        console.error("Failed to fetch quotes:", error);
        quoteBox.textContent = "Failed to load quotes.";
        loadingMsg.style.display = "none";
      });

    function showQuote() {
      if (quotes.length === 0) return;
      index = Math.floor(Math.random() * quotes.length);
      quoteBox.classList.remove("visible");
      ratingBox.classList.remove("visible");
      setTimeout(() => {
        quoteBox.textContent = quotes[index];
        ratingBox.textContent = `NPS Rating: ${ratings[index] || ""}`;
        quoteBox.classList.add("visible");
        ratingBox.classList.add("visible");
      }, 300);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      toggleIcon.textContent = document.body.classList.contains("dark") ? "ðŸŒž" : "ðŸŒ™";
    }
  </script>
</body>
</html>
