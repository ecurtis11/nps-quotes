<!DOCTYPE html>
<html>
<head>
  <title>NPS Quote Rotator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    #quote-box {
      max-width: 800px;
      font-size: 2rem;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="quote-box">Loading quote...</div>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbwPCfeUtBgRyT6eE3UpJ7C3RDTKEvuimzD7d8nJHPhgfR2eY_17Z9wwt80_Bh-UIz9D/exec";
    const quoteBox = document.getElementById("quote-box");
    let quotes = [];
    let index = 0;

    fetch(sheetUrl)
      .then(response => response.json())
      .then(data => {
        quotes = data;
        console.log("Fetched quotes:", quotes);
        showQuote();
        setInterval(showQuote, 8000); // rotate every 8 seconds
      })
      .catch(error => {
        console.error("Failed to fetch quotes:", error);
        quoteBox.textContent = "Failed to load quotes.";
      });

    function showQuote() {
      if (quotes.length === 0) return;
      index = Math.floor(Math.random() * quotes.length);
      quoteBox.style.opacity = 0;
      setTimeout(() => {
        quoteBox.textContent = quotes[index];
        quoteBox.style.opacity = 1;
      }, 500);
    }
  </script>
</body>
</html>
